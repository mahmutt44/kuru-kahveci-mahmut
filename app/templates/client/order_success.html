{% extends 'client/base.html' %}

{% block title %}Sipariş Alındı - Kuru Kahveci Mahmut{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h4 mb-2">Siparişiniz alındı</h1>
      <div class="text-muted mb-3">Sipariş No: <strong>#{{ order_id }}</strong></div>
      <div class="alert alert-success mb-3">Siparişiniz başarıyla oluşturuldu. En kısa sürede hazırlanacaktır.</div>
      <div class="d-flex gap-2">
        <a class="btn btn-dark" href="{{ url_for('client.orders') }}">Siparişlerimi Gör</a>
        <a class="btn btn-outline-dark" href="{{ url_for('client.home') }}">Ürünlere Dön</a>
      </div>
    </div>
  </div>
{% endblock %}
