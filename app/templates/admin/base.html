<!doctype html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin - Kuru Kahveci Mahmut{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary-subtle">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Menü">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarAdmin">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.products_list') }}">Ürünler</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.orders_list') }}">Siparişler</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('client.home') }}" target="_blank">Siteyi Aç</a></li>
        </ul>

        <form method="post" action="{{ url_for('admin.logout') }}" class="d-flex">
          <button class="btn btn-outline-light" type="submit">Çıkış</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
