<!doctype html>
<html lang="tr" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Giriş - Kuru Kahveci Mahmut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="bg-black">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h1 class="h4 mb-1">Admin Panel</h1>
            <div class="text-muted mb-3">Giriş yapın</div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-2">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-2" role="alert">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('admin.login_post') }}" class="vstack gap-3">
              <div>
                <label class="form-label">Kullanıcı adı</label>
                <input class="form-control" name="username" required>
              </div>
              <div>
                <label class="form-label">Şifre</label>
                <input class="form-control" type="password" name="password" required>
              </div>
              <button class="btn btn-light" type="submit">Giriş</button>
              <a class="btn btn-outline-secondary" href="{{ url_for('client.home') }}">Siteye dön</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
